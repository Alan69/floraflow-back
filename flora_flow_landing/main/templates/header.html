{% load static %}

<!-- Header -->
<header id="stickyHeader">
    <div class="container">
      <div class="top-bar">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img alt="logo" src="{% static 'img/logo.png' %}" style="width: 50px;">
                <h5>Flora Flow</h5>
            </a>
        </div>
        <div class="login">
            {% if request.session.access_token %}
                {% if user.user_type == 'client' %}
                <nav class="nav-links">
                    <a href="{% url 'profile' %}" class="nav-link"><i class="fas fa-user"></i> Профиль</a>
                    <a href="{% url 'create_order' %}" class="nav-link"><i class="fas fa-plus-circle"></i> Создать заказ</a>
                    <a href="{% url 'order_history' %}" class="nav-link"><i class="fas fa-history"></i> История заказов</a>
                    <a href="{% url 'logout' %}" class="nav-link logout"><i class="fas fa-sign-out-alt"></i> Выйти</a>
                </nav>
                {% elif user.user_type == 'store' %}
                <nav class="nav-links">
                    <a href="{% url 'profile' %}" class="nav-link"><i class="fas fa-user"></i> Профиль</a>
                    <a href="{% url 'store_profile_update' %}" class="nav-link"><i class="fas fa-store"></i> Профиль магазина</a>
                    <a href="{% url 'store_orders' %}" class="nav-link"><i class="fas fa-shopping-cart"></i> Заказы</a>
                    <a href="{% url 'store_order_history' %}" class="nav-link"><i class="fas fa-history"></i> История заказов</a>
                    <a href="{% url 'logout' %}" class="nav-link logout"><i class="fas fa-sign-out-alt"></i> Выйти</a>
                </nav>
                {% endif %}
            {% else %}
                <nav class="nav-links">
                    <a href="{% url 'login' %}" class="nav-link login-btn"><i class="fas fa-sign-in-alt"></i> Войти</a>
                    <a href="{% url 'register' %}" class="nav-link register-btn"><i class="fas fa-user-plus"></i> Регистрация</a>
                </nav>
            {% endif %}
        </div>
      </div>
    </div>
</header>
