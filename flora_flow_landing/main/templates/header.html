{% load static %}

<!-- Header -->
<header id="stickyHeader">
    <div class="container">
      <div class="top-bar">
        <div class="logo">
            <img alt="logo" src="{% static 'img/logo.png' %}" style="width: 50px;">
            <h5>Flora Flow</h5>
        </div>
        <div class="login">
            {% if request.session.access_token %}
                <a href="{% url 'profile' %}">Профиль</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}" class="btn"><span>Регистрация</span></a>
            {% endif %}
        </div>
      </div>
    </div>
</header>
